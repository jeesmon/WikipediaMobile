app-description=اندروید اوچون رسمی ویکی‌پئدیا یازیلیم. ویکی‌پئدیا بیر آچیق بیلیک‌لیکدیر و ۲۰ میلیون‌دان چوخ مقاله ۲۸۰ دیل‌ده واریدیر و اینسانین ان بؤیوک یاراتدیغی و موفصل و گئنیشجه ایشلتدیگی قایناق‌دیر.\n\nاؤزل‌لیکلر: سونرا یا آفلاین اوخوماق اوچون مقاله‌نی قئید ائتمک، یاخیداکی مقاله‌لری آختارماق، اندرویدون «پایلاش»-یله مقاله‌لری پایلاشماق، مقاله‌نی آیری بیر دیل‌ده اوخوماق، بوتؤو گؤرونتو اِکران\n\nگئری‌بیلدیریمینیزی (feedback) تویترده @WikimediaMobile-ا گؤندرین.
