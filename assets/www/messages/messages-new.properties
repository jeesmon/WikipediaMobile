app-description=एन्द्रोइदया निंतिं आधिकारिक विकिपिडिया एप्प। विकिपिडिया छगू चकं हलिंसफू ख गुकिलि २८० भासाय् २ कोटी स्वया अप्व च्वसु दु। नापं, थ्व मनुतयेसं आःतक्क दयेकूगु दकले व्यापक व दकले अप्व मनुतयेसं छ्यलिगु स्रोत ज्या नं ख।\n\nफिचर: लिपा वा अफलाइन ब्वनेत च्वसु स्वथनादिसँ, नापंया च्वसुत मालादिसँ, एन्द्रोइद "शेयर" फंक्सन छ्येला च्वसु मालादिसँ, थी-थी भासाय् च्वसु ब्वनादिसँ, फुल स्क्रिन मालेज्या\n\nछिगु लिच्वखँ त्वितरय् थन छ्वयादिसँ: @WikimediaMobile।
