app-description=Offisiële Wikipedie-toepassige veur Android. Wikipedie is de vrieje ensyklopedie mit meer as 20 miljoen artikels in 280 talen, en is de meest breedvoerige en t meest gebruukten referensiewark die meensen ooit samenesteld hebben.\n\nFunksies: artikels opslaon um laoter te lezen of veur a'j aofekoppeld bin van t internet, artikels in de buurte zeuken, artikels delen mit de Android-funksie "Delen", artikels in n aandere taal lezen en zeuken in n groot scharm.\n\nLaot weten wa'j dervan vienen op Twitter @WikimediaMobile.
